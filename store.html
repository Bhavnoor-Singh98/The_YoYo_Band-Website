<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The YO YO Band | Store</title>
    <meta name="description" content="This is just for practice.">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="Images/TYYB.png" type="image/x-icon" >
    <!-- async tells browser to dwnld store.js in the background and continue dwnldng the actual html body at the same time -->
    <script src="store.js" async></script>
</head>
<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">The YO YO Band</h1>
    </header>
    <!--for music-->
    <section class="content-section container">
        <h1 class="section-header"> MUSIC</h1>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Album 1</span>
                <img class="shop-item-image" src="Images/Album 1.png" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$11.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 2</span>
                <img class="shop-item-image" src="Images/Album 2.png" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$15.29</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 3</span>
                <img class="shop-item-image" src="Images/Album 3.png" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$31.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 4</span>
                <img class="shop-item-image" src="Images/Album 4.png" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$7.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
        </div>    
    </section>

    <!--for merch-->
    <section class="content-section container">
        <h1 class="section-header">MERCH</h1>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">T-Shirt</span>
                <img class="shop-item-image" src="Images/Shirt.png" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$10.00</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Cassete</span>
                <img class="shop-item-image" src="Images/northfolk.png" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$25.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
        </div>    
    </section>
    
    <!--for cart-->
    <section class="content-section container">
        <h1 class="section-header">CART</h1>
        <!--div tag so that all appear on same line i.e. item, price etc--> 
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>   
        <!-- this div bcoz we were unable to have any last child for border-bottom line -->
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <span class="cart-total-title">Total</span>
            <span class="cart-total-price">$0</span>
        </div>
            <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">The YO YO Band</h3>
            <ul class="nav footer-nav">
                <li><a href="https://youtube.com" target="_blank">
                    <img src="Images/YouTube Logo1.png" alt=""></a>
                </li>
                <li><a href="https://spotify.com" target="_blank">
                    <img src="Images/Spotify Logo1.png" alt=""></a>
                </li>
                <li><a href="https://facebook.com" target="_blank">
                    <img src="Images/Facebook Logo.png" alt=""></a>
                </li>
            </ul>
        </div>     
    </footer>
</body>
</html>
